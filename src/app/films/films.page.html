<ion-header>
  <ion-toolbar>
    <ion-title>films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let f of films">
    <ion-card-header>
      <ion-card-title>{{f.title}}</ion-card-title>
      <ion-card-subtitle>Episodio: {{f.episode_id}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>  
      <ion-label>{{f.opening_crawl}}</ion-label>
      <ion-item>
        <ion-label>Director: {{f.director}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Productor: {{f.producer}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de lanzamiento: {{f.release_date}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
