<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-searchbar (value)="init($event)"></app-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-spinner *ngIf="showSpinner" class="spiner"></mat-spinner>
  <ion-card *ngIf="!showSpinner">
    <ion-card-header>
      <ion-card-title>{{person.name}}</ion-card-title>
      <ion-card-subtitle>Altura: {{person.height}} cm</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-img [src]=personimage class="image"></ion-img>
      <ion-item>
        <ion-label>Peso: {{person.mass}} kg </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Color de cabello: {{person.hair_color | titlecase}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Color de piel: {{person.skin_color}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Color de ojos: {{person.eye_color}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>AÃ±o de nacimiento: {{person.birth_year}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Genero: {{person.gender}} </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
