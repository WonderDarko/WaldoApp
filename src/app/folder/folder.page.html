<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-searchbar (value)="init($event)"></app-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <mat-spinner *ngIf="showSpinner" class="poke"></mat-spinner>
    <ion-card *ngIf="!showSpinner">
      <ion-card-header class="mar">
        <ion-card-subtitle>N.Â° {{pokemon.id}}</ion-card-subtitle>
        <ion-card-title>{{pokemon.name | uppercase}}</ion-card-title>
      </ion-card-header>

      <ion-card-content >
        <ion-img [src]=pokeimage class="poke"></ion-img>
        <ion-title>Habilidades</ion-title>
        <ion-item *ngFor="let a of pokemon.abilities">
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>{{a.ability.name}}</ion-label>
        </ion-item>
        <ion-title>Tipo</ion-title>
        <ion-item *ngFor="let t of pokemon.types">
          <ion-label>{{t.type.name}}</ion-label>
        </ion-item>
        <ion-title>Peso</ion-title>
        <ion-item>
          <ion-label>{{pokemon.weight}} Kg</ion-label>
        </ion-item>
        <ion-title>Altura</ion-title>
        <ion-item>
          <ion-label>{{pokemon.height}}0 cm</ion-label>
        </ion-item>
        <!--<ion-item *ngFor="let m of pokemon.moves">
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>{{m.move.name}}</ion-label>
        </ion-item>-->
      </ion-card-content>
    </ion-card>
    <div>
      <canvas #barChart></canvas>
    </div>
  </div>
</ion-content>
